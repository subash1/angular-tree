<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script data-require="underscore.js@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.22/angular.js" data-semver="1.2.22"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="../angular-tree.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="app" ng-controller="MainController">
<div class="header">
    <h2>Virtual File Browser</h2>
</div>
<div class="container app-wrapper">
    <div class="row">
        <div class="col-md-4 left-pane">
            <div angular-tree="" source="treeSource" options="treeOptions" class="no-select"></div>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
</body>

</html>
